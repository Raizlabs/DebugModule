apply plugin: 'com.android.library'
apply plugin: 'RaizLibraryPlugin'

android {
    compileSdkVersion 20
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "com.raizlabs.android.debugmodule"
        minSdkVersion 14
        targetSdkVersion 20
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    raizCompile 'AndroidSupport', 'com.android.support:support-v4:20.+'
    raizCompile 'Connector'
    raizCompile 'Singleton'
    raizCompile 'Core'
}
